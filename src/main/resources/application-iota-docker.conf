include "application.base.conf"
include "iota.base.conf"

blockchainAnchoring {

  type = "iota"
  iota {
    url = "https://nodes.devnet.thetangle.org:443"
    toAddress = "9E99GKDY9BYDQ9PGOHHMUWJLBDREMK9BVHUFRHVXCVUIFXLNTZMXRM9TDXJKZDAKIGZIMCJSH9Q9V9GKW"
    toAddressChecksum = "YVMTNBUSB"
    networkInfo = "IOTA Testnet Network"
    networkType = "testnet"
    depth = 2
    seed = "ABCDEFGHIJKLMNOPQRSTUVWXYZ9"
    securityLevel = 2
    minimumWeightMagnitude = 9
    tag = "CARLOSCARLOS999999999999999"
    createIOTATransferTree = false
  }

  kafkaConsumer {
    //Comma-separeted values of IP/Hostname and ports
    bootstrapServers = "localhost:9092"
    topics = "com.ubirch.kafkatemplate.inbox"
    //If empty, a group id will be created.
    groupId = ${blockchainAnchoring.type}_group
    gracefulTimeout = 2 //In Seconds
    maxPollRecords = 1
    metricsSubNamespace = ${blockchainAnchoring.type}
    fetchMaxBytesConfig = 52428800
    maxPartitionFetchBytesConfig = 1048576
    reconnectBackoffMsConfig = 50
    reconnectBackoffMaxMsConfig = 1000

  }

  kafkaProducer {
    lingerMS = 1000
    //Comma-separeted values of IP/Hostname and ports
    bootstrapServers = "localhost:9092"
    topic = "com.ubirch.kafkatemplate.outbox"
    errorTopic = "com.ubirch.kafkatemplate.outbox_error"

  }

  metrics {
    prometheus {
      port = 4321
    }
  }

}
